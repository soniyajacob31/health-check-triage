services:
  - type: web
    name: health-check-triage
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.routes:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        value: "triage-admin-2026"
      - key: PYTHON_VERSION
        value: "3.11.6"
